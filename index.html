<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mã số may mắn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mã số may mắn</h1>
    <div class="input-group">
      <input type="text" id="phone_number" placeholder="Nhập số điện thoại của bạn" class="input" style="color: black;">
      <button id="submit" class="button">Nhận mã số may mắn</button>
    </div>
  </div>
  <div class="popup" style="display: none;">
    <h2 class="title">Mã số may mắn của bạn là</h2>
    <p id="lucky_number" class="text"></p>
    <button id="close" class="button">Đóng</button>
  </div>
</body>
</html>
