<html lang="en">
<head>
  <title>Số điện thoại của bạn là</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mã số may mắn</h1>
    <div class="input-group">
      <input type="text" id="phone_number" placeholder="Nhập số điện thoại của bạn" class="input">
      <button id="submit" class="button">Nhận mã số may mắn</button>
    </div>
  </div>
  <div class="popup">
    <h2 class="title">Mã số may mắn của bạn là</h2>
    <p id="lucky_number" class="text"></p>
    <button id="close" class="button">Đóng</button>
  </div>
  <script>
    function checkPhoneNumber() {
      var phoneNumber = document.getElementById("phone_number").value;

      // Kiểm tra số điện thoại và hiển thị mã số may mắn tương ứng
      if (phoneNumber == "01234567891") {
        document.getElementById("lucky_number").innerHTML = "1";
      } else if (phoneNumber == "0123456789") {
        document.getElementById("lucky_number").innerHTML = "2";
      } else {
        // Hiển thị popup với thông báo hỗ trợ
        showPopup();
        document.getElementById("lucky_number").innerHTML = "Xin lỗi bạn vui lòng liên hệ anh Nhật Minh sđt 08588813988 để được hỗ trợ";
      }
    }

    // Gắn sự kiện click cho button "Nhận mã số may mắn"
    document.getElementById("submit").onclick = checkPhoneNumber;

    // Hàm hiển thị popup
    function showPopup() {
      document.querySelector(".popup").style.display = "block";
      document.querySelector(".popup").style.zIndex = 2;
    }

    // Hàm xử lý sự kiện click của button "đóng"
    function closePopup() {
      // Ẩn layer 2
      document.querySelector(".popup").style.display = "none";

      // Hiển thị layer 1
      document.querySelector(".container").style.display = "block";
    }

    // Gắn sự kiện click cho button "đóng"
    document.getElementById("close").onclick = closePopup;
  </script>
</body>
</html>
