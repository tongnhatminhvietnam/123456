<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mã số may mắn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mã số may mắn</h1>
    <input type="text" id="phone_number" placeholder="Nhập số điện thoại">
    <button id="submit">Kiểm tra</button>
  </div>
  <div class="popup">
    <h2>Mã số may mắn của bạn là</h2>
    <p id="lucky_number"></p>
    <button id="close">Đóng</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
